<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* float을 해제하는 여러가지 방법 */
        ul {
            display: inline-block;
        }

        ul::after {
            display: block;
            content: '';

        }

        li {
            float:left;
            width: 300px;
            height: 100px;
            background: pink;
        }

    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
